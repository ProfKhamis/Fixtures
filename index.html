    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const explanationContainer = document.getElementById('explanation-content');
            const startButton = document.querySelector('.start-button');
            
            // Structure: Each step has a heading and an array of bullet points
            const explanationSteps = [
                {
                    heading: "Step 1: Enter Your Teams",
                    bullets: [
                        "Simply type or paste your team names into the text area.",
                        "Make sure each team is on a new line.",
                        "We'll automatically check for duplicate names!"
                    ]
                },
                {
                    heading: "Step 2: Generate Fixtures",
                    bullets: [
                        "Click the \"Generate Fixtures\" button.",
                        "Our smart algorithm will create a fair round-robin schedule for both legs.",
                        "You'll see all your matchdays laid out clearly."
                    ]
                },
                {
                    heading: "Step 3: Download & Share",
                    bullets: [
                        "Select any matchday from the dropdown.",
                        "Download it as a PDF for easy printing or sharing.",
                        "Or, share the matchday directly to WhatsApp with one click!"
                    ]
                }
            ];

            let stepIndex = 0;
            let currentBulletIndex = 0;
            let charIndex = 0;
            let typingInterval;
            let currentTextElement = null; // Reference to the current text content span
            let currentCursorElement = null; // Reference to the current cursor

            const typingSpeed = 30; // Milliseconds per character
            const pauseBetweenBullets = 1000; // Pause after one bullet is typed
            const pauseAfterStepTyped = 2000; // Pause after entire step is typed
            const fadeDuration = 800; // Duration for fade in/out effects

            function typeContent() {
                const currentBulletText = explanationSteps[stepIndex].bullets[currentBulletIndex];

                if (charIndex < currentBulletText.length) {
                    currentTextElement.textContent += currentBulletText.charAt(charIndex);
                    charIndex++;
                    typingInterval = setTimeout(typeContent, typingSpeed);
                } else {
                    // Bullet finished typing
                    clearTimeout(typingInterval);
                    currentTextElement.classList.remove('typing'); // Remove typing class to hide cursor
                    
                    setTimeout(() => {
                        currentBulletIndex++;
                        charIndex = 0; // Reset char index for next bullet

                        if (currentBulletIndex < explanationSteps[stepIndex].bullets.length) {
                            // Move to next bullet
                            renderBulletAndType();
                        } else {
                            // Entire step finished typing
                            setTimeout(fadeOutCurrentStep, pauseAfterStepTyped);
                        }
                    }, pauseBetweenBullets);
                }
            }

            function renderStep() {
                const stepData = explanationSteps[stepIndex];
                explanationContainer.innerHTML = ''; // Clear previous step content

                // Render heading
                const headingElement = document.createElement('h2');
                headingElement.className = 'step-heading';
                headingElement.textContent = stepData.heading;
                explanationContainer.appendChild(headingElement);

                // Create container for bullets
                const bulletsContainer = document.createElement('div');
                bulletsContainer.className = 'bullets-container';
                explanationContainer.appendChild(bulletsContainer);
                
                // Fade in the heading
                setTimeout(() => headingElement.style.opacity = '1', 50);

                // Start typing the first bullet after heading appears
                setTimeout(renderBulletAndType, 500); // Small delay before first bullet
            }

            function renderBulletAndType() {
                const bulletsContainer = explanationContainer.querySelector('.bullets-container');
                const bulletDiv = document.createElement('div');
                bulletDiv.className = 'step-bullet';
                bulletDiv.innerHTML = `
                    <span class="icon">⚽</span>
                    <span class="text-content"></span>
                `;
                bulletsContainer.appendChild(bulletDiv);

                currentTextElement = bulletDiv.querySelector('.text-content');
                currentTextElement.classList.add('typing'); // Add typing class to show cursor

                setTimeout(() => {
                    bulletDiv.style.opacity = '1'; // Fade in the bullet itself
                    typeContent(); // Start typing the text content
                }, 50);
            }

            function fadeOutCurrentStep() {
                explanationContainer.style.opacity = '0'; // Fade out the entire explanation container
                setTimeout(showNextStep, fadeDuration);
            }

            function showNextStep() {
                stepIndex++;
                currentBulletIndex = 0; // Reset bullet index for the new step

                if (stepIndex < explanationSteps.length) {
                    explanationContainer.innerHTML = ''; // Clear content for next step
                    explanationContainer.style.opacity = '1'; // Fade in next step container
                    renderStep(); // Render and start typing next step
                } else {
                    // All steps completed
                    explanationContainer.style.display = 'none'; // Hide explanation container
                    startButton.classList.add('active'); // Activate the button
                }
            }

            // Initial animation start
            explanationContainer.style.opacity = 1; // Make container visible
            renderStep(); // Start rendering and typing the first step

            // Set the current year in the footer
            document.getElementById('year').textContent = new Date().getFullYear();
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const explanationContainer = document.getElementById('explanation-content');
            const startButton = document.querySelector('.start-button');
            
            // Structure: Each step has a heading and an array of bullet points
            const explanationSteps = [
                {
                    heading: "Step 1: Enter Your Teams",
                    bullets: [
                        "Simply type or paste your team names into the box shown.",
                        "Make sure each team is on a new line.",
                        "We'll automatically check for duplicate names!"
                    ]
                },
                {
                    heading: "Step 2: Generate Fixtures",
                    bullets: [
                        "Click the \"Generate Fixtures\" button.",
                        "Our smart algorithm will create a fair round-robin schedule for both legs.",
                        "You'll see all your matchdays laid out clearly."
                    ]
                },
                {
                    heading: "Step 3: Download & Share",
                    bullets: [
                        "Select any matchday from the dropdown.",
                        "Download it as a PDF for easy printing or sharing.",
                        "Or, share the matchday directly to WhatsApp with one click!"
                    ]
                }
            ];

            let stepIndex = 0;
            let currentBulletIndex = 0;
            let charIndex = 0;
            let typingInterval;
            let currentTextElement = null; 
            let currentCursorElement = null; 

            const typingSpeed = 30;
            const pauseBetweenBullets = 1000; 
            const pauseAfterStepTyped = 2000;
            const fadeDuration = 800;

            function typeContent() {
                const currentBulletText = explanationSteps[stepIndex].bullets[currentBulletIndex];

                if (charIndex < currentBulletText.length) {
                    currentTextElement.textContent += currentBulletText.charAt(charIndex);
                    charIndex++;
                    typingInterval = setTimeout(typeContent, typingSpeed);
                } else {
                    // Bullet finished typing
                    clearTimeout(typingInterval);
                    currentTextElement.classList.remove('typing');
                    
                    setTimeout(() => {
                        currentBulletIndex++;
                        charIndex = 0; 

                        if (currentBulletIndex < explanationSteps[stepIndex].bullets.length) {
                            
                            renderBulletAndType();
                        } else {
                            
                            setTimeout(fadeOutCurrentStep, pauseAfterStepTyped);
                        }
                    }, pauseBetweenBullets);
                }
            }

            function renderStep() {
                const stepData = explanationSteps[stepIndex];
                explanationContainer.innerHTML = ''; 

              
                const headingElement = document.createElement('h2');
                headingElement.className = 'step-heading';
                headingElement.textContent = stepData.heading;
                explanationContainer.appendChild(headingElement);

                
                const bulletsContainer = document.createElement('div');
                bulletsContainer.className = 'bullets-container';
                explanationContainer.appendChild(bulletsContainer);
                
                
                setTimeout(() => headingElement.style.opacity = '1', 50);

                
                setTimeout(renderBulletAndType, 500); 
            }

            function renderBulletAndType() {
                const bulletsContainer = explanationContainer.querySelector('.bullets-container');
                const bulletDiv = document.createElement('div');
                bulletDiv.className = 'step-bullet';
                bulletDiv.innerHTML = `
                    <span class="icon">⚽</span>
                    <span class="text-content"></span>
                `;
                bulletsContainer.appendChild(bulletDiv);

                currentTextElement = bulletDiv.querySelector('.text-content');
                currentTextElement.classList.add('typing'); 

                setTimeout(() => {
                    bulletDiv.style.opacity = '1'; 
                    typeContent(); 
                }, 50);
            }

            function fadeOutCurrentStep() {
                explanationContainer.style.opacity = '0'; 
                setTimeout(showNextStep, fadeDuration);
            }

            function showNextStep() {
                stepIndex++;
                currentBulletIndex = 0; 

                if (stepIndex < explanationSteps.length) {
                    explanationContainer.innerHTML = ''; 
                    explanationContainer.style.opacity = '1';
                    renderStep(); 
                } else {
                  
                    explanationContainer.style.display = 'none'; 
                    startButton.classList.add('active'); 
                }
            }

            
            explanationContainer.style.opacity = 1; 
            renderStep(); 

            
            document.getElementById('year').textContent = new Date().getFullYear();
        });
    </script>
